<!DOCTYPE html>
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Mandalorian</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1a05d82fa0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img class='logo' src="images/logo.png" alt="theMandalorian">     
            <img class="yoda" src="images/babyYoda.png" alt="babyYoda">      
        </header>

        <section id="videoIntro">
            <video autoplay controls muted>
                <source src="/videos/The Mandalorian_OpeningCredits.mp4" type="video/mp4">
            </video>
        </section>

        <image class="divider" src="images/ds.png" alt="divider">
        
        <section class="flex-container">
            <div class="card">
                <img src="images/Mandalorian.png">
                <div class="name">
                    <h3>Mandalorian</h3>
                    <h4>Pedro Pascal</h4>
                </div>
            </div>

            <div class="card">
                <img src="images/CaraDune.png">
                <div class="name">
                    <h3>Cara Dune</h3>
                    <h4>Gina Carano</h4>
                </div>
            </div>
            
            <div class="card">
                <img src="images/GreefKarga.png">
                <div class="name">
                    <h3>Greef Karga</h3>
                    <h4>Carl Weathers</h4>
                </div>
            </div>
        </section>
        <section class="flex-container">
            <div class="card">
                <img src="images/MoffGideon.png">
                <div class="name">
                    <h3>Moff Gideon</h3>
                    <h4>Giancarlo Esposito</h4>
                </div>
            </div>
            
            <div class="card">
                <img src="images/BobaFett.png">
                <div class="name">
                    <h3>Boba Fett</h3>
                    <h4>Temuera Moorrison</h4>
                </div>
            </div>

            <div class="card">
                <img src="images/FennecShand.png">
                <div class="name">
                    <h3>Fennec Shand</h3>
                    <h4>Ming-Na Wen</h4>
                </div>
            </div>
        </section>

        <aside>
            <a href="https://www.facebook.com/themandaloriannet"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
            <a href="https://www.instagram.com/themandalorian/"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="https://twitter.com/themandalorian"><i class="fa-brands fa-square-twitter fa-2xl"></i></a>
        </aside>

    </body>
</html>
